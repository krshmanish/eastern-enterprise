<mat-form-field appearance="fill" class='search-box'>
    <mat-label>Search</mat-label>
    <input autocomplete="'no'" matInput placeholder="Search here..." minlength="0" maxlength="200"
        (keyup)="onKeyUp($event)" type="text" />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
            Id Number
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.id }}
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            Name
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>
            Phone
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.phone | number}}
        </td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>
            City
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.address.city }}
        </td>
    </ng-container>

    <ng-container matColumnDef="address1">
        <th mat-header-cell *matHeaderCellDef>
            Address 1
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.address.address_line1 }}
        </td>
    </ng-container>

    <ng-container matColumnDef="address2">
        <th mat-header-cell *matHeaderCellDef>
            Address 2
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.address.address_line2 }}
        </td>
    </ng-container>

    <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef>
            Postal Code
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.address.postal_code }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>
